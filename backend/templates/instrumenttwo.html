<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Instruments Details</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>
                            Instrument
                          </th>
                          <th>
                            Image
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td>
                            {{d.instrument}}
                          </td>
                            <td class="py-1">
                            <img src="{{d.image.url}}" alt="image">
                          </td>
                          <td>
                            <form action="{% url 'editinst' dataid=d.id %}">
                              <button  class="btn btn-primary mr-2"   type="submit">EDIT</button>
                            </form>
                          </td>
                          <td>
                            <form action="{% url 'deleteinst' dataid=d.id %}">
                              <button class="btn btn-primary mr-2"    type="submit">DELETE</button>
                            </form>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
