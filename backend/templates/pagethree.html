<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1 class="mb-0 font-weight-normal"> ADMIN REGISTRATION </h1></center>
<div class="card-body">

                    <form class="forms-sample" method="post" action="{% url 'updateadmin' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Email</label>
                         <input type="text" class="form-control" id="exampleInputName2" placeholder="Email" name="Email" value="{{data.Email}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Mobileno</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="Mobile no" name="Mobileno" value="{{data.Mobileno}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Password</label>
                        <input type="password" class="form-control" id="exampleInputName3" placeholder="Password" name="Password" value="{{data.Password}}">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputName1">Image</label><br>
                          <img src="{{data.image.url}}">
                          <input type="file"  class="form-control" name="image">
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary mr-2">UPDATE</button>
                        <button class="btn btn-dark">Cancel</button>
                      </div>
                     </form>
                  </div>

</body>
</html>
{% endblock %}
