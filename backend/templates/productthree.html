<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1 class="mb-0 font-weight-normal"> PRODUCT PANEL </h1></center>
<div class="card-body">
                    <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data" >
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Instrument</label>
                          <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="instrument">
                      <option>select</option>
                              {% for d in da %}
                      <option>{{d.instrument}}</option>
                              {% endfor %}

                    </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Product</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Product" name="Product" value="{{data.Product}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="Quantity" value="{{data.Quantity}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Price" name="Price" value="{{data.Price}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Description" name="Description" value="{{data.Description}}">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputName1">Image</label><br>
                          <img src="{{data.image.url}}"><br>
                          <input type="file" name="image">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                     </form>

</div>
</body>
</html>
{% endblock %}
