<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Product Details</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            Instrument
                          </th>
                          <th>
                            Product
                          </th>
                          <th>
                            Quantity
                          </th>
                          <th>
                            Price
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Image
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td>
                            {{d.instrument}}
                          </td>
                          <td>
                            {{d.Product}}
                          </td>
                          <td>
                            {{d.Quantity}}
                          </td>
                          <td>
                            {{d.Price}}
                          </td>
                          <td>
                            {{d.Description}}
                          </td>
                          <td class="py-1">
                            <img src="{{d.image.url}}" alt="image">
                          </td>
                          <td>
                            <div>
                              <div>
                                <form action="{% url 'editproduct' dataid=d.id %}">
                              <button class="btn btn-primary mr-2" type="submit">EDIT</button>
                                </form>
                              </div><br>
                              <div>
                                <form action="{% url 'deleteproduct' dataid=d.id %}">
                              <button class="btn btn-primary mr-2" type="submit">DELETE</button>
                                </form>
                                </div>
                              </div>
                          </td>

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
